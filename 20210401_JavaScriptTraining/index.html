<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>利用料の計算</title>
    </head>
    <style>
        h2{
            border-bottom: 3px solid #ff3366;
        }

        th{
            background: #93d173;
        }
    </style>

    <body>
        <h2>利用料の計算</h2>
        <table border="1" width="500">
            <tbody>
                <thead>
                    <tr>
                        <th>No.</td>
                        <th>料金（a）</td>
                        <th>人数（b）</td>
                        <th>a×b</td>
                    </tr>
                </thead>
                <tr align="center">
                    <th>0</td>
                    <td>500</td>
                    <td>10</td>
                    <td><button onclick="multiply_i(0);">利用料の合計</button></td>
                </tr>
                <tr align="center">
                    <th>1</td>
                    <td>980</td>
                    <td>16</td>
                    <td><button onclick="multiply_i(1);">利用料の合計</button></td>
                </tr>

                <tr align="center">
                    <th>2</td>
                    <td>1200</td>
                    <td>8</td>
                    <td><button onclick="multiply_i(2);">利用料の合計</button></td>
                </tr>

            </tbody>
        </table>

        <script>
            let a = [500, 980, 1200];
            let b = [10, 16, 8];
            function multiply_i(n){
                let c = a[n]*b[n];
                alert('料金は'+ c +'円です。');
            }
        </script>

    </body>

</html>
