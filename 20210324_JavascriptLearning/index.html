<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>変数の利用</title>
    </head>

    <body>
        <h3>問題1</h3>
        <p>16 + 21 は？<button onclick="showAnswer();">解答を見る</button></p>

        <h3>問題2</h3>
        <p>日本で一番高い山は？<button onclick="showAnswer2();">解答を見る</button></p>

        <h3>問題3</h3>
        <p>埼玉県の県庁所在地は？<button onclick="showAnswer3();">解答を見る</button></p>

        <script>
            function showAnswer(){
                let answer = 37;
                alert(answer);
            }

            function showAnswer2(){
                let answer = '富士山';
                alert(answer);
            }

            function showAnswer3(){
                let answer = 'さいたま市';
                alert(answer);
            }

        </script>

    </body>

</html>
