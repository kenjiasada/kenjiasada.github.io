<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>JS_training_20210410</title>
  <style>
    #_button{
      font-size: 30px;
      font-weight: 300;
    }

    #explanation {
      font-size: 40px;
      font-weight: bolder;
      color: blue;
    }
  </style>

</head>
<body>

<h1>
  問題
</h1>

<p>次の方程式を満たす解を求めなさい。</p>
<h2>x<sup>3</sup>-53x<sup>2</sup>+620x-1036=0</h2>
<p>※この方程式は解が３つあり、すべて１以上の整数です。</p>

<br>
<button id='_button' onclick=calcu();>結果を見る</button>

<p id='explanation'></p>

  <script>
    let i=0;
    let exp = document.getElementById('explanation');
    function calcu(){
      let n = 0;
      let solutions = [];
      while (n<3){ //resultは３以上には絶対にならないので、n<3（nが３になった時点で停止）にしておかないと永久に回り続ける。
        i++;
        result = i*i*i-i*i*53+i*620-1036;
        console.log(result);
        if (result==0){
          n=n+1
          solutions[n-1] = i;
        } else {}
      }
      exp.textContent = solutions[0] + 'と' +solutions[1]+ 'と' +solutions[2];
    }
  </script>

</body>
</html>
