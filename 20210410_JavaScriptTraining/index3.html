<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>JS_training_20210410_3</title>
  <style>
    #_button{
      font-size: 30px;
      font-weight: 300;
    }

    #explanation {
      font-size: 40px;
      font-weight: bolder;
      color: blue;
    }
  </style>

</head>
<body>

<h1>
  1〜10のすべてで割り切れる最小の数字
</h1>

<p>１、２、３、４、５、６、７、８、９、１０のすべてで割り切れる最小の数字を、<br>
JavaScriptを使って求めます。</p>

<br>
<button id='_button' onclick=show();>結果を見る</button>

<p id='explanation'></p>

  <script>
    let i=0;
    let exp = document.getElementById('explanation');
    function show(){
      for (let i=1; i<10000; i++){
        let t_f = check(i);
        if(t_f){
          exp.textContent = i;
          break;
        } else {}
      }
    }

    function check(number){
      let count = 0;
      for (let n=1; n<=10; n=n+1){
        if(number%n == 0){
          count++;
        } else{
          count = count;
        }
        console.log(count)
      }
      if(count == 10){
        return true;
      } else {
        return false;
      }
    }



  </script>

</body>
</html>
